{% extends 'base.html' %}

{% block html_title %}search{% endblock %}

{% block content %}
<div class="main">
	{% if persons %}
	<table border="1">
		<tr>
			<th>First name</th>
			<th>Last name</th>
		</tr>
		
		{% for person in persons %}
		<tr>
			<th>{{ person['first_name'] }}</th>
			<th>{{ person['last_name'] }}</th>
		</tr>
		{% endfor %}
	</table>
	{% endif %}
</div>
{% endblock %}
